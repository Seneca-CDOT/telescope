<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Telescope | Tracking Blogs in Orbit</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style/main.css" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <!-- JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main-grid">
      <!-- NAVIGATION -->
      <div class="navigation-adaptive">
        <!-- LOGO -->
        <img id="main-logo" src="./img/logo.svg" alt="Telescope logo" />

        <!-- NAV LINKS -->

        <nav>
          <a href="login.html">
            <button class="nav-button">
              Login
            </button>
          </a>

          <a href="#">
            <button class="nav-button">
              Feed
            </button>
          </a>

          <a href="#">
            <button id="participants" class="nav-button modal-button" data-modal="participants">
              Participants
            </button>
          </a>

          <a href="#">
            <button class="nav-button">
              Subscribe
            </button>
          </a>
          <!-- SEARCH CONTAINER -->
          <div class="search_container">
            <div class="wrap">
              <div class="search">
                <input type="text" class="searchTerm" placeholder="Search" />
                <button type="submit" class="searchButton">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </div>

          <a>
            <div id="google_translate_element2"></div>
          </a>

          <i id="mobile-burger-close" class="fas fa-times"></i>
        </nav>

        <!-- MOBILE HAMBURGER MENU (DEFAULT: HIDDEN) -->
        <i id="mobile-burger" class="fas fa-bars"></i>
      </div>

      <!-- CONTENT CONTAINER-->
      <div class="content">
        <!-- Dynamically loaded content goes here -->
      </div>

      <!-- Structure for modal, hidden by default -->
      <div class="modal-container">
        <div class="modal-panel">
          <h1>Modal</h1>
          <section></section>
        </div>
      </div>
    </div>

    <script src="/scripts/main.js"></script>

    <!-- Google translate Javascript -->
    <script type="text/javascript">
      function googleTranslateElementInit2() {
        new google.translate.TranslateElement(
          { pageLanguage: 'en', autoDisplay: false },
          'google_translate_element2'
        );
      }
    </script>
    <script
      type="text/javascript"
      src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit2"
    ></script>
    <!-- Server Sent Events Script -->
    <script src="./server-sent-events.js"></script>
  </body>
</html>
