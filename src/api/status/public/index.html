<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Telescope API Status</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />

    <link href="/v1/status/style.css" rel="stylesheet" />
  </head>
  <body>
    <header
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm"
    >
      <img src="/v1/status/logo.svg" alt="Telescope Logo" width="45" height="45" />
      <p class="h5 my-0 mx-3 me-md-auto fw-normal">Telescope API Status</p>
      <nav class="my-2 my-md-0 me-md-3">
        <a class="p-2 text-dark" href="https://dev.telescope.cdot.systems/">Staging</a>
        <a class="p-2 text-dark" href="https://telescope.cdot.systems/">Production</a>
        <a class="p-2 text-dark" href="https://github.com/Seneca-CDOT/telescope">GitHub</a>
      </nav>
    </header>

    <main class="container">
      <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Current API Status</h1>
        <p class="lead">Status of the Telescope Web and Microservices API servers.</p>
      </div>

      <div id="results" class="container">
        <table class="table">
          <thead>
            <tr>
              <th>Service</th>
              <th>Staging</th>
              <th>Production</th>
            </tr>
          </thead>
          <tbody id="report">
            <tr>
              <td colspan="3"><i class="bi bi-hourglass"></i> Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <script src="/v1/status/script.js"></script>
  </body>
</html>
