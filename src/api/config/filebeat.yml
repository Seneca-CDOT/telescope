filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true

processors:
  - add_docker_metadata: ~

output.elasticsearch:
  hosts: ['http://elasticsearch:9200']

setup.kibana:
  host: 'http://kibana:5601'
  dashboards.enabled: true
