version: 2.1 # use version 2.0 of CircleCI
orbs:
  win: circleci/windows@1.0.0
jobs: # a basic unit of work in a run
  build:
    machine: true
    resource_class: large
    working_directory: ~/telescope
    docker:
      - image: circleci/node:lts
      - image: circleci/redis:latest 
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Execute tests
          command: npm test

  buildmacos:
    macos:
      xcode: "10.0"
    docker:
      - image: circleci/node:lts
      - image: circleci/redis:latest
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Execute tests
          command: npm test
  
  buildwindows:
    executor: win/vs2019
    docker:
      - image: circleci/node:lts
      - image: circleci/redis:latest
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Execute tests
          command: npm test

workflows:
  #version: 2
  build_and_test:
    jobs:
      - build
      - buildmacos
      - buildwindows