version: 2.1
orbs:
  win: circleci/windows@1.0.0
jobs:
  build:
    working_directory: ~/telescope
    docker:
      - image: circleci/node:lts
      - image: circleci/redis:latest 
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Execute tests
          command: npm test
  buildmacos: 
    macos:
      xcode: "10.0.0"
    working_directory: ~/telescope
    resource_class: large
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Execute tests
          command: npm test
  buildwindows:
    executor:
      name: win/vs2019
     steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Execute tests
          command: npm test

workflows:
  myworkflows:
    jobs:
      - build
      - buildmacos
      - buildwindows