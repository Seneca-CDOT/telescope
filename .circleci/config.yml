version: 2.1
orbs:
  win: circleci/windows@1.0.0

jobs:
  build:
    working_directory: ~/telescope
    docker:
      - image: circleci/node:lts
      - image: circleci/redis:latest 
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Execute tests
          command: npm test
  buildwindows:
    executor: win/vs2019
    working_directory: ~/telescope
    steps:
      - checkout
      - run: Write-Host 'Hello, Windows'
   

workflows:
  mybuild:
    jobs:
      - build
      - buildwindows

