version: 2 # use version 2.0 of CircleCI
jobs: # a basic unit of work in a run
  build:
    working_directory: ~/telescope
    docker:
      - image: circleci/node:lts
      - image: circleci/redis:latest 
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Execute tests
          command: npm test

  buildmacos:
    working_directory: ~/telescope
    macos:
      xcode: "10.0"
    docker:
      - image: circleci/node:lts
      - image: circleci/redis:latest
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Execute tests
          command: npm test
 
    
  

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - buildmacos