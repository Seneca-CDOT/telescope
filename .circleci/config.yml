version: 2.1
jobs:
  build:
    working_directory: ~/telescope
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - run:
          name: CD to frontend
          command: cd src/frontend/
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Execute tests
          command: npm run test-frontend
