version: 2.1

jobs:
  "build-linux":
    docker:
      - image: circleci/node:lts
      - image: circleci/redis:latest
    working_directory: ~/telescope
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Execute tests
          command: npm ci 

  "build-macos":
    macos:
      xcode: "10.0"
    docker:
      - image: circleci/node:lts
      - image: circleci/redis:latest
    working_directory: ~/telescope
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Execute tests
          command: npm ci 

workflows:
  build:
    jobs:
      - "build-linux"
      - "build-macos"
      