version: 2.1
jobs:
  build-macos:
    working_directory: ~/telescope
    macos:
      xcode: "10.0.0"
    steps:
      - checkout
  build:
    working_directory: ~/telescope
    docker:
      - image: circleci/node:lts
      - image: circleci/redis:latest 
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Execute tests
          command: npm test