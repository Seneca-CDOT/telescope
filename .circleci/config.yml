version: 2.1

orbs:

commands:
  install-dependencies:
    steps:
      - checkout
      - run: npm ci
  execute-tests:
    steps:
      - run: npm test

executors:
  docker:
    - image: circleci/node:lts
    - image: circleci/redis:latest

jobs:
  build-linux:
    executor: docker
    steps:
      - install-dependencies
      - execute-tests

