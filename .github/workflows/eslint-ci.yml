name: ESLint Workflow

on:
  workflow_call:

jobs:
  # Make sure eslint passes
  eslint:
    name: ESLint Check
    runs-on: ubuntu-latest
    env:
      # Use the git sha as a unique token for Turbo Repo
      SERVER_TOKEN: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.2.1
      - uses: actions/setup-node@v2.5.1
        with:
          cache: 'pnpm'

      - name: Turborepo local server
        uses: felixmosh/turborepo-gh-artifacts@v1
        with:
          repo-token: ${{ github.token }}
          server-token: ${{ env.SERVER_TOKEN }}

      - name: Install dependencies and run eslint
        run: |
          pnpm install
          pnpm turbo run lint --api="http://127.0.0.1:9080" --token="${{ env.SERVER_TOKEN }}" --team="telescope-admins"

  report_success:
    name: Notify slack success
    needs: eslint
    if: success()
    env:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_NOTIFICATIONS_BOT_TOKEN }}
    steps:
      uses: voxmedia/github-action-slack-notify-build@v1
      with:
        channel: telescope-bot
        status: SUCCESS
        color: good

  report_failure:
    name: Notify slack fail
    needs: eslint
    if: failure()
    env:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_NOTIFICATIONS_BOT_TOKEN }}
    steps:
      uses: voxmedia/github-action-slack-notify-build@v1
      with:
        channel: telescope-bot
        status: FAILED
        color: danger
