language: node_js

node_js:
  - "stable"

os: 
  - linux
  - osx
  #- windows

addons:
  homebrew:
    packages:
     - redis
    update: true

before_install:
  - if [ $TRAVIS_OS_NAME = osx ]; then brew update       ; fi
  - if [ $TRAVIS_OS_NAME = osx ]; then brew install redis; fi

script:
  - if [ $TRAVIS_OS_NAME = osx ]; then redis-server /usr/local/etc/redis.conf; fi

